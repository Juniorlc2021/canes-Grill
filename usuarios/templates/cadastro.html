{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %}

   <!-- ##### Contact Form Area Start -->>
   <div class="contact-area section-paddingp-0-80">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="section-heading">
                  <h2>Criar Conta</h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <div class="contact-form-area">
                  <form action=""method="post">
                     <div class="row">
                        <div class="col-12 col-lg-12">
                           {% csrf_token %}
                           <label for="nome"><b>Nome Completo</b></label>
                           <input type="text" name="nome" id="nome" class="form-control" placeholder="ex. Luiz Silva" required>
                        </div>
                     </div>
                     
                     <div class="row">
                        <div class="col-12 col-lg-12">
                           <label for="email"><b>E-mail</b></label>
                           <input type="email" name="email" id="email" class="form-control" placeholder="ex. @juniorsilva" required>
                        </div>
                     </div>
                  
                     <div class="row">
                        <div class="col-12 col-lg-6">
                           <label for="nome"><b>senha</b></label>
                           <input type="password" name="senha" id="senha" class="form-control" placeholder="ex. confirme sua senha" required>

                        </div>

                     
                        <div class="col-12 col-lg-6">
                              <label for="nome"><b>confirme sua senha</b></label>
                              <input type="password" name="senha2" id="senha2" class="form-control" placeholder="ex. confirme sua senha" required>

                        </div>
                     </div>

                     <div class="row">
                        <div class="col-12 text-center">
                           <button class="btn btn-success" type="submit">Criar sua Conta</button>
                           <button class="btn btn-danger" type="button" onclick="cancelar()">Cancelar Cadastro</button>

                        </div>
                     </div>
                              
                  </form>

               </div>
            </div>
         
         </div>
      </div>
   </div> 

   <script>
      function cancelar(){
         location.href = "{% url 'index' %}"
      }

   </script>
  

{% endblock %}

{% extends 'base.html' %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}
   
    <!-- Contact Form Area Start-->
    <div class="contact-area section-paddingp-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Edite seu prato, {{ user.username }}</h3>

                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'atualiza_prato' %}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="nome_prato"><b>Nome do prato</b></label>
                                    <input type="hidden" name="prato_id" value="{{ prato.id }}">
                                    <input type="text" id="nome_prato" class="form-control" name="nome_prato" placeholder="ex. pratos novos" value="{{prato.nome_prato}}">
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="Ingretientes"><b>Ingredientes</b></label>
                                    <textarea class="form-control" name="ingredientes" id="ingredientes" cols="30" rows="10" 
                                    placeholder="ex. Maminha, &#10;3 limões, &#10;Sal e remperos" required>{{prato.ingredientes}}</textarea>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="modo_preparo"><b>Modo de preparo</b></label>
                                    <textarea class="form-control" name="modo_preparo" id="modo_preparo" cols="30" rows="10" 
                                    placeholder="ex. Corte saboroso, temperado com lima, sal e diversos temperos, marinado para obter o máximo de suculência" required>{{prato.modo_preparo}}</textarea>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <label for="tempo_preparo"><b>Tempo de preparo</b></label>
                                    <input type="number" id="tempo_preparo" class="form-control" name="tempo_preparo" placeholder="ex. 2" value="{{prato.tempo_preparo}}" required>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <label for="rendimento"><b>Rendimento</b></label>
                                    <input type="text" id="rendimento" class="form-control" name="rendimento" placeholder="ex. serve 1 pessoa" value="{{prato.rendimento}}" required>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <label for="categoria"><b>Categoria</b></label>
                                    <input type="text" id="categoria" class="form-control" name="categoria" placeholder="ex. 2" required>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <label for="foto_prato"><b>Foto utilizada</b></label>
                                    <img src="{{ prato.foto_prato.url }}" alt="">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <label for="foto_prato"><b>Foto</b></label>
                                    <input type="file" id="foto_prato" class="form-control" name="foto_prato" placeholder="ex. churrasco" value="{{prato.categoria}}" required>
                                </div>

                              
                            <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">Editar seu prato</button>
                                    <button type="button" class="btn btn-danger" style="background-color: red;" onclick="cancelar();">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cancelar(){
            location.href = '{% url "dashboard" %}';
        }
    </script>




{% endblock %}
